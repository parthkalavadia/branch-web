<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script src="jquery-3.2.1.min.js"></script>

    </head>
    <body>
<script type="text/javascript">
$(function(){
    $('#thickboxButton').click(function(){        
        var a = document.getElementsByClassName('thickboxId')[0];
        a.click()
    });
});
</script>

<input id="thickboxButton" type="button" value="Click me">
<a class="thickboxId" href="https://www.google.com/" class="thickbox" title="">Link</a>
    </body>
</html>
